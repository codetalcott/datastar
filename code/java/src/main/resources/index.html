<!doctype html>
<html lang="en">
<head>
    <title>Datastar Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar/bundles/datastar.js"></script>
</head>
<body class="bg-gradient-to-b from-purple-700 to-purple-600 min-h-screen text-gray-800">
<main id="main" data-store="{'input':'','output':'','show':true, 'user':{'name':'','email':''}}">
    <div class="container mx-auto p-4 grid gap-4 grid-cols-1 lg:grid-cols-5">
        <!-- Header -->
        <div class="col-span-1 lg:col-span-5 text-center bg-white p-4 rounded shadow">
            <h2 class="text-2xl font-semibold">
                <span id="language" data-on-load="$get('/language/Java')" class="text-purple-700">X&#35;</span> +
                <span data-on-click="$get('/redirect')" class="underline cursor-pointer text-blue-500">Datastar</span> Example
            </h2>
        </div>

        <!-- Rocket Section -->
        <div class="col-span-1 lg:col-span-2 bg-white p-4 rounded shadow flex flex-col items-center">
            <div data-show="$show">
                <span data-on-click="$get('/clickRocket')" class="text-[9rem] cursor-pointer">&#x1F680;</span>
                <hr class="my-4 border-gray-300">
                <span class="font-mono text-lg">
                    Trajectory Vector: <span id="feed" class="text-center" data-on-load="$get('/feed')">5999999999999999999</span>
                </span>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="col-span-1 lg:col-span-2 bg-white p-4 rounded shadow space-y-4">
            <label>
                <input type="text" placeholder="input:" data-model="input" class="w-full p-2 border rounded">
            </label>
            <button class="w-full p-3 bg-purple-700 text-white font-semibold rounded hover:opacity-80 transition" data-on-click="$get('/get')">Get User State</button>
            <button class="w-full p-3 bg-purple-700 text-white font-semibold rounded hover:opacity-80 transition" data-on-click="$get('/patch')">Patch State</button>
            <button class="w-full p-3 bg-purple-700 text-white font-semibold rounded hover:opacity-80 transition" data-on-click="$get('/removeSignal')">Remove User Signal</button>
            <button class="w-full p-3 bg-purple-700 text-white font-semibold rounded hover:opacity-80 transition" data-on-click="$get('/removeNestedSignals')">Remove Nested User Signals</button>
            <button class="w-full p-3 bg-purple-700 text-white font-semibold rounded hover:opacity-80 transition" data-on-click="$get('/target')">Target HTML Element</button>
            <button class="w-full p-3 bg-purple-700 text-white font-semibold rounded hover:opacity-80 transition" data-on-click="$show=!$show">Toggle Rocket</button>
            <div id="output" data-text="$output" class="mt-4"></div>
            <div id="target"></div>
        </div>

        <!-- JSON Viewer Section -->
        <div class="col-span-1 bg-white p-4 rounded shadow">
            <pre data-text="JSON.stringify(ctx.store(),null,2)" class="text-sm font-mono whitespace-pre-wrap"></pre>
        </div>
    </div>

</main>
</body>
</html>
